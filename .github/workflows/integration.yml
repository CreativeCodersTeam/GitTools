name: integration

on:
  push:
    branches:
      - 'feature/**'

jobs:
  ubuntu-latest:
    name: ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: 'Cache: ~/.nuget/packages'
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj', '**/Directory.Packages.props') }}
      - name: 'Build with target: NuGetPush'
        run: ./build.cmd -t nugetpush -t publish -t createdistpackages
        env:
          NUGET_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: 'Publish: coverage_report'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-linux
          path: .tests/coverage-report
      - name: 'Publish: cli dist package'
        uses: actions/upload-artifact@v4
        with:
          name: GitTool.Cli
          path: .artifacts/dist/GitTool.Cli.tar.gz
  windows-latest:
    name: windows-latest
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: 'Cache: ~/.nuget/packages'
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj', '**/Directory.Packages.props') }}
      - name: 'Build with target: Pack'
        run: ./build.cmd -t pack -t publish -t createdistpackages -t CreateWin64Setup -t creategithubrelease
      - name: 'Publish: coverage_report'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-windows
          path: .tests/coverage-report
      - name: 'Publish: Win64 Setup'
        uses: actions/upload-artifact@v4
        with:
          name: setups
          path: .artifacts/setups
  macos-latest:
    name: macos-latest
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: 'Cache: ~/.nuget/packages'
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj', '**/Directory.Packages.props') }}
      - name: 'Build with target: Pack'
        run: ./build.cmd -t pack
      - name: 'Publish: coverage_report'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-macos
          path: .tests/coverage-report
