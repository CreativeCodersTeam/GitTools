name: CI pipeline

on: [push, pull_request]

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  NUKE_TELEMETRY_OPTOUT: 1

jobs:
  build:
    name: CI/CD build
    runs-on: windows-latest
    permissions:
      packages: write
      contents: write
      checks: write
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          source-url: https://nuget.pkg.github.com/CreativeCodersTeam/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Prepare environment
        run: |
          dotnet tool install --global GitVersion.Tool

      - name: Build Solution
        shell: pwsh
        run: ./build.ps1 CreateNuGetPackages

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Unit Tests Checks
          path: .tests/results/*.trx
          reporter: dotnet-trx

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        if: success() || failure()
        with:
          name: Coverage Report
          path: .tests/coverage_report/*.*

      - name: Publish the package to GPR
        if: github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/v')
        run: dotnet nuget push .artifacts/**/*.nupkg --skip-duplicate -k ${{secrets.GITHUB_TOKEN}}

      - name: Publish the package to nuget.org
        if: startsWith(github.ref, 'refs/tags/v')
        run: dotnet nuget push .artifacts/**/*.nupkg --skip-duplicate -k ${{secrets.NUGET_ORG_TOKEN}} -s nuget.org

      - name: Create GitTool.Cli output
        shell: pwsh
        run: ./build.ps1 CreateCliZip

      - name: Create GitTool.Cli setup
        shell: pwsh
        run: ./build.ps1 CreateWin64Setup

      - uses: actions/upload-artifact@v3
        with:
          name: GitTool.Cli
          path: |
            .artifacts/GitTool.Cli
            .artifacts/setups/gittool_setup_*.exe
          if-no-files-found: error # 'warn' or 'ignore' are also available, defaults to `warn`

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: |
            .artifacts/GitTool.Cli.zip
            .artifacts/setups/gittool_setup_*.exe
