name: release-win

on:
  push:
    tags:
      - 'v**'

jobs:
  windows-latest:
    name: windows-latest
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: 'Cache: ~/.nuget/packages'
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj', '**/Directory.Packages.props') }}
      - name: 'Build with target: CreateWinSetupAndGitHubRelease'
        run: ./build.cmd -t pack -t publish -t CreateWin64Setup
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: 'Publish: coverage_report'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-windows
          path: .tests/coverage-report
      - name: 'Publish: setups'
        uses: actions/upload-artifact@v4
        with:
          name: setups
          path: .artifacts/setups
